<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>WeatherLy</title>
</head>
<body>
    <div class="app-wrapper">
        <h1 class="app-heading">Weatherly</h1>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search for City" type="text">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">india</h4>
                </div>
                <h5 class="current-date-txt regular-txt">wed, 07 Aug</h5>
            </div>
            <div class="weather-summary-container">
                <img src="weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="container-info">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humid</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="container-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">wind speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug </h5>
                    <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug </h5>
                    <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug </h5>
                    <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug </h5>
                    <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <section class="search-city section-message">
            <img  src="message/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regulat-txt">Find Out the Weather Conditions Of the City.</h4>
             </div>
        </section>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <section class="not-found section-message" style="display:none;">
            <img src="message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regulat-txt">Find Out the Weather Conditions Of the City.</h4>
             </div>
        </section>

    </main>
    </div>
<script src="script.js"></script>
</body>
</html>
